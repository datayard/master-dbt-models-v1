version: 2

sources:
  - name: salesforce_production
    description: 

    freshness:
      warn_after:
        period: hour
        count: 12
      error_after:
        period: hour
        count: 24

    tables:
      - name: accounts
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

          - name: name
            description: name of the account

      - name: contacts
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

models:
  - name: stg_salesforce_account
    columns:
      - name: accountId
        tests:
          - unique
          - not_null

      - name: accountName

      - name: isDeleted