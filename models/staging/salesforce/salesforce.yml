version: 2

sources:
  - name: salesforce
    description: The cleaned collection of data and tables from Salesforce as a source

    freshness:
      warn_after:
        period: hour
        count: 12
      error_after:
        period: hour
        count: 24

    tables:
      - name: salesforce_production.account
        loaded_at_field: _elt_updated_at
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null


models:
  - name: stg_salesforce_accounts
    columns:
      - name: account_id
        tests:
          - unique
          - not_null