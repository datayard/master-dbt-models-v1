        period: hour
        count: 12
      error_after:
        period: hour
        count: 24

    tables:

      - name: campaign_history

      - name: campaign_custom_parameter_history

      - name: campaign_performance_daily_report

  - name: facebook_ads
    description: facebook ad historical data
    
