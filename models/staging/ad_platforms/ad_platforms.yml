version: 2

sources:
  - name: google_adwords
    description: google ad historical data
    
    freshness:
      warn_after:
        period: hour
        count: 12
      error_after:
        period: hour
        count: 24

    tables:

      - name: campaign_history

      - name: campaign_hourly_stats

  - name: bingads
    description: bing ad historical data
    
    freshness:
